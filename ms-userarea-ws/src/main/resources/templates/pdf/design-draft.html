<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="static/css/pdf.css"/>
    <style>
    @page {
        @bottom-right {
            content: "Page " counter(page) " of " counter(pages);
            font-family: sans-serif;
            padding-right: 10px;
        }
    }
    </style>
</head>
<body>
<div>
    <main>
        <h1 style="text-align: center; padding-bottom: 30px;">Userarea - Designs</h1>
        <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr th:each="item : ${applications}" style="padding: 5px;  width: 100%; height: 100px; border: 1px solid #000000; page-break-inside: avoid;">
                <td style="text-align: left; width: 50%;">
                    <span>NO. OF DESIGNS: <span th:class="column-value" th:text="${item.associatedDesignNumber}"></span></span><br/>
                    <span>APPLICATION NUMBER: <span th:class="column-value" th:text="${item.number}"></span></span><br/>
                    <span>CREATION DATE: <span th:class="column-value" th:text="${item.creationDate}"></span></span><br/>
                    <span>REPRESENTATIVE(S) NAME: <span th:class="column-value" th:text="${item.representative}"></span></span><br/>
                </td>
                <td style="text-align: left; width: 50%;">
                    <span>APPLICANT(S) NAME: <span th:class="column-value" th:text="${item.applicant}"></span></span><br/>
                    <span>LAST MODIFIED DATE: <span th:class="column-value" th:text="${item.lastModifiedDate}"></span></span><br/>
                    <span>LAST MODIFIED BY: <span th:class="column-value" th:text="${item.lastModifiedBy}"></span></span><br/>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
